    <script>
        // JavaScript to highlight the active navigation link
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('#main-nav a');
            const currentPage = window.location.pathname.split('/').pop();
            // If currentPage is empty, it means we are on index.html or the root
            const normalizedCurrentPage = currentPage === '' ? 'index.html' : currentPage;

            navLinks.forEach(link => {
                // Remove .html from the link href for comparison
                const linkHref = link.getAttribute('href').split('/').pop();
                if (linkHref === normalizedCurrentPage) {
                    link.classList.add('active-link');
                } else {
                    link.classList.remove('active-link'); // Ensure other links don't have it
                }
            });
        });
    </script>
