                <!-- Navigation Links -->
                <nav class="space-y-4" id="main-nav">
                    <a href="index.html" class="block text-gray-600 hover:text-gray-900 font-medium" data-page="home">home</a>
                    <a href="work.html" class="block text-gray-600 hover:text-gray-900 font-medium" data-page="work">work</a>

            <!-- Socials Section -->

        <main class="flex-1 p-8 md:p-12 lg:p-16">

            <div class="grid grid-cols-1 md:grid-cols-2 gap-8">

                    </div>

                    </div>
                </div>

                
            </div>
        </main>
    </div>

    <script>
        // JavaScript to highlight the active navigation link
        document.addEventListener('DOMContentLoaded', () => {
            const navLinks = document.querySelectorAll('#main-nav a');
            const currentPage = window.location.pathname.split('/').pop();

            navLinks.forEach(link => {
                // Remove .html from the link href for comparison
                const linkHref = link.getAttribute('href').split('/').pop();
                if (linkHref === currentPage) {
                    link.classList.add('active-link');
                } else {
                    link.classList.remove('active-link'); // Ensure other links don't have it
                }
            });
        });
    </script>
</body>
